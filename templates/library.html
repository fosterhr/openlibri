<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library - {{app_name}}</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/static/css/styles.css" rel="stylesheet"/>
    </head>


    <body>
        <nav class="navbar bg-white border-bottom fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <a href="/">{{app_name}}</a>
                </span>
                <div class="d-flex">
                    <div class="d-flex flex-row">
                        <!-- Possible search function in the future -->
                        <!-- <div class="input-group input-group-sm">
                            <input type="text" class="form-control shadow-none" placeholder="Search...">
                            <span class="input-group-text bg-white search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div> -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="p-3 mt-5">
            {% for book in books %}
                <a href="/view/{{book['id']}}">
                    <img title="{{book['title']}} - {{book['file']}}" src="{{book['cover']}}" class="rounded border book" width="auto" height="250px">
                </a>
            {% endfor %}
        </div>
    </body>
</html>
