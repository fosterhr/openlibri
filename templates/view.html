<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{book_name}} - {{app_name}}</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js" integrity="sha512-hoZmP5l0sJQzHzkXQS3ZCj/H7bOn8JKmbHd/s2trPUoMcvPaBfLSE9/92cpwYzcXBaEtVT/aCQ9P97rkTSWqcw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="/static/css/styles.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>

    <style>
        body {
            overflow: hidden;
        }
        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        $(document).ready(function(e) {
            $("#iframe-wrapper").height($(document).innerHeight() - $(".navbar").outerHeight());
            console.log($(document).height() - $(".navbar").outerHeight())
        });
    </script>

    <body>
        <nav class="navbar bg-white border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    <a href="/">{{app_name}}</a>
                </span>
                <p class="m-0 small text-muted center">{{book_name}}</p>
            </div>
        </nav>

        <div id="iframe-wrapper">
            <iframe src="/static/libaries/pdfjs/web/viewer.html?file=/static/books/{{file_name}}" width="100%" height="100%"></iframe>
        </div>
    </body>
</html>
